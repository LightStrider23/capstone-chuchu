<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #9d6de6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #2e2e2e;
        }
        td {
            background-color: #1f1f1f;
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #9d6de6;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Admin Login Container -->
    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Enter admin email" required>
        <input type="password" id="admin-password" placeholder="Enter admin password" required>
        <button id="login-btn">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Access denied.</p>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="admin-container">
        <div class="user-data">
            <h2>User Details</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>UID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="booking-data">
            <h2>Booking Details</h2>
            <table id="booking-table">
                <thead>
                    <tr>
                        <th>User UID</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC2yTZIFLVONn4pdS0KOgJMuVw91ikNEY0",
            authDomain: "capstone-52517.firebaseapp.com",
            databaseURL: "https://capstone-52517-default-rtdb.firebaseio.com",
            projectId: "capstone-52517",
            storageBucket: "capstone-52517.appspot.com",
            messagingSenderId: "73406159561",
            appId: "1:73406159561:web:b7fa83821b4272e9be4b18",
            measurementId: "G-PGMLKNHSP2"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        const adminUID = "Cd77ZmHkG4TspP8S5EbEJ2QJeVn2";
        const loginContainer = document.getElementById('login-container');
        const adminContainer = document.getElementById('admin-container');
        const errorMessage = document.getElementById('error-message');
    
        // Login button functionality
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    // Check if the signed-in user is the admin
                    if (user.uid === adminUID) {
                        // Hide login and show admin dashboard
                        loginContainer.style.display = 'none';
                        adminContainer.style.display = 'block';
                        loadUserData();
                        loadBookingData();
                    } else {
                        throw new Error('Not an admin');
                    }
                })
                .catch(error => {
                    console.error('Error during admin login:', error);
                    errorMessage.style.display = 'block'; // Show error message
                });
        });
    
        // Load all users
        function loadUserData() {
            const userTableBody = document.querySelector('#user-table tbody');
            const usersRef = ref(database, 'users');
            get(usersRef).then(snapshot => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const uid in users) {
                        const userRow = `
                            <tr>
                                <td>${users[uid].email}</td>
                                <td>${users[uid].name || 'N/A'}</td>
                                <td>${uid}</td>
                            </tr>
                        `;
                        userTableBody.insertAdjacentHTML('beforeend', userRow);
                    }
                } else {
                    console.log('No user data found.');
                }
            }).catch(error => {
                console.error("Error loading user data:", error);
            });
        }
    
        // Load all bookings
        function loadBookingData() {
            const bookingTableBody = document.querySelector('#booking-table tbody');
            const bookingsRef = ref(database, 'bookings');
            get(bookingsRef).then(snapshot => {
                if (snapshot.exists()) {
                    const bookings = snapshot.val();
                    for (const uid in bookings) {
                        for (const booking in bookings[uid]) {
                            const bookingDetails = bookings[uid][booking];
                            const bookingRow = `
                                <tr>
                                    <td>${uid}</td>
                                    <td>${bookingDetails.location}</td>
                                    <td>${bookingDetails.date}</td>
                                    <td>${bookingDetails.time}</td>
                                </tr>
                            `;
                            bookingTableBody.insertAdjacentHTML('beforeend', bookingRow);
                        }
                    }
                } else {
                    console.log('No booking data found.');
                }
            }).catch(error => {
                console.error("Error loading booking data:", error);
            });
        }
    
        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'admin.html'; // Reload the page to show login again
            }).catch(error => {
                console.error('Error during logout:', error);
            });
        });
    </script>
    
</body>
</html>
