<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #e0e0e0;
            background-color: #121212;
        }
        .map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 3px;
            width: 200px;
        }
        .search-container button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-container button:hover {
            background-color: #5a6268;
        }
        .book-button {
            position: absolute;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        .book-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search location">
        <button id="search-button">Search</button>
    </div>
    <div id="map" class="map-container"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC2yTZIFLVONn4pdS0KOgJMuVw91ikNEY0",
            authDomain: "capstone-52517.firebaseapp.com",
            databaseURL: "https://capstone-52517-default-rtdb.firebaseio.com",
            projectId: "capstone-52517",
            storageBucket: "capstone-52517.appspot.com",
            messagingSenderId: "73406159561",
            appId: "1:73406159561:web:b7fa83821b4272e9be4b18",
            measurementId: "G-PGMLKNHSP2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Check authentication
        onAuthStateChanged(auth, user => {
            if (user) {
                initializeMap(user.uid);
            } else {
                alert('You need to be logged in to access this page.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });

        function initializeMap(uid) {
            const map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const bookButton = document.createElement('button');
            bookButton.className = 'book-button';
            bookButton.textContent = 'Book';
            document.body.appendChild(bookButton);

            searchButton.addEventListener('click', () => {
                const location = searchInput.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const firstResult = data[0];
                            const lat = firstResult.lat;
                            const lon = firstResult.lon;
                            map.setView([lat, lon], 15);
                            L.marker([lat, lon]).addTo(map).bindPopup(`<b>${location}</b>`).openPopup();

                            // Position the book button
                            bookButton.style.top = `${map.getSize().y - 60}px`;
                            bookButton.style.right = '20px';
                            bookButton.style.display = 'block';

                            // Handle booking
                            bookButton.addEventListener('click', () => {
                                if (confirm(`Are you sure you want to book this space at ${location}?`)) {
                                    const bookingRef = ref(database, `bookings/${uid}/${Date.now()}`);
                                    set(bookingRef, {
                                        email: auth.currentUser.email,
                                        location,
                                        timestamp: new Date().toISOString()
                                    })
                                    .then(() => {
                                        alert('Booking confirmed and data saved!');
                                        window.location.href = "index.html";
                                    })
                                    .catch(error => {
                                        alert('Error saving booking data.');
                                    });
                                }
                            });
                        } else {
                            alert('No results found.');
                        }
                    })
                    .catch(error => alert('Error fetching location.'));
            });
        }
    </script>
</body>
</html>
